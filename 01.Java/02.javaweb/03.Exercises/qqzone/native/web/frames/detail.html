<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <script language="JavaScript">
        function showDelImg(imgId) {
            var obj = document.getElementById(imgId);
            if (obj) {
                obj.style.display = 'inline';
            }

        }

        function hiddenDelImg(imgId) {
            var obj = document.getElementById(imgId);
            if (obj) {
                obj.style.display = 'none';
            }
        }

        function delReply(replyId, topicId) {
            if (window.confirm("是否确认删除？")) {
                window.location.href = 'reply.do?operate=delReply&replyId=' + replyId + '&topicId=' + topicId;
            }
        }
    </script>
</head>
<body>
<div id="div_back_to_topic_list">
    <a th:href="main.html">返回日志列表</a>
</div>
<div id="div_topic_detail">
    <div id="div_topic_info">
        <!-- topic自身信息 -->
        <table id="tbl_topic_info">
            <tr>
                <td class="w14 h96" rowspan="2">
                    <div class="h64 center " style="width:100%;">
                        <img class="img56 " th:src="@{|/imgs/${session.topic.author.headImg}|}"/>
                    </div>
                    <div class="h32 center" style="width:100%;" th:text="${session.topic.author.nickName}"></div>
                </td>
                <td class="topic_title" onmousemove="showDelImg('img01')" onmouseout="hiddenDelImg('img01')">
                    <img id="img01"
                         style="float: right;margin-top:2px;margin-right:2px;display: none;width:24px;height: 24px;"
                         th:src="@{/imgs/del.jpg}"/>
                    <span th:text="${session.topic.title}"></span>
                    <span class="title_date_right" th:text="${session.topic.topicDate}">2021-09-01 12:30:55</span>
                </td>
            </tr>
            <tr>
                <td th:text="${session.topic.content}"></td>
            </tr>
        </table>
    </div>
    <div id="div_reply_list">
        <table class="tbl_reply_info" th:each="reply : ${session.topic.replyList}">
            <tr>
                <!-- 左侧名称及头像 -->
                <td class="w14 h88" rowspan="2">
                    <div class="h56 center" style="width:100%;">
                        <img class="img48" th:src="@{|/imgs/${reply.author.headImg}|}"/>
                    </div>
                    <div class="h32 center" style="width:100%;" th:text="${reply.author.nickName}"></div>
                </td>
                <!-- 右侧回复框：上部哪篇日志部分 -->
                <td class="reply_title" th:onmouseout="|hiddenDelImg('img${reply.id}')|" th:onmouseover="|showDelImg('img${reply.id}')|">
                    <span th:text="|回复：${session.topic.title}|"></span>
                    <img class="delReplyImg" th:id="|img${reply.id}|" th:if="${session.userBasic.id==session.friend.id || session.userBasic.id==reply.author.id}" th:onclick="|delReply(${reply.id} , ${session.topic.id})|" th:src="@{/imgs/del.jpg}"/>
                    <span class="title_date_right" th:text="${reply.replyDate}"></span>
                </td>
            </tr>

            <!-- 右侧回复框：下部回复正文 -->
            <tr>
                <td th:onmouseout="|hiddenDelImg('a${reply.id}')|" th:onmouseover="|showDelImg('a${reply.id}')|">
                    <span th:text="${reply.content}"></span><br/><!-- 访客回复内容 -->
                    <ul style="width: 96%;border:1px dotted lightgray;list-style-type: none;padding-left:8px;padding-right:8px;" th:if="${reply.hostReply!=null}"><!-- 是否有主人回复 --><!-- 如果访客针对此回复还有回复呢？ -->
                        <li style="color:#6e0000;font-size:12px;width: 100%;border:0px solid red;" th:text="${reply.hostReply.content}"></li>
                        <li style="color:#6e0000;font-size:12px;width:100%;border:0px solid blue;text-align: right;margin-right: 8px;" th:text="|主人回复于${reply.hostReply.hostReplyDate}|"></li>
                    </ul>
                    <a href="#" style="float: right;display: none;" th:id="|a${reply.id}|" th:unless="${reply.hostReply!=null}">主人回复</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="div_add_reply">
    <p class="add_reply_title">添加回复</p>
    <form action="reply.do" method="post">
        <input name="operate" type="hidden" value="addReply"/>
        <input name="topicId" th:value="${session.topic.id}" type="hidden"/>
        <table>
            <tr>
                <th style="width: 25%">回复日志：</th>
                <td><input readonly th:value="|《${session.topic.title}》|" type="text"/>
                </td>
            </tr>
            <tr>
                <th>回复内容1：</th>
                <td>
                    <textarea name="content" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=" 回 复 "/>
                    <input type="reset" value=" 重 置 "/>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
