<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="div0">
    <div id="div_top">
        <iframe frameborder="no" height="118px" th:src="@{/page.do?operate=page&page=frames/top}" width="100%"></iframe>
    </div>
    <div id="div_left">
        <iframe frameborder="no" onload="this.style.height = window.frames[1].document.body.scrollHeight+'px';" th:src="@{/page.do?operate=page&page=frames/left}"
                width="100%"></iframe>
    </div>
    <div id="div_main">
        <iframe frameborder="no" onload="this.style.height = Math.max(window.frames[1].document.body.scrollHeight,window.frames[2].document.body.scrollHeight)+'px';" scrolling="no" th:src="@{/page.do?operate=page&page=frames/main}"
                width="100%"></iframe>
    </div>
    <div id="div_bottom">
        <p class="center">版权所有&reg;，欢迎盗版</p>
    </div>
</div>
</body>
</html>
