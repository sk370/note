<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="css/edit.css" rel="stylesheet">
    <!--    <script language="JavaScript" src="js/index.js"></script>-->
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>
        <form th:action="@{/fruit.do}" method="post">
            <input type="hidden" name="operate" value="update">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称</th>
                    <th class="w20">单价</th>
                    <th class="w20">库存</th>
                    <th class="w20">备注</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <input type="hidden" name="fid" th:value="${fruit.fid}">
                    <td>
                        <input type="text" name="fname" th:value="${fruit.fname}">
                    </td>
                    <td>
                        <input type="text" name="price" th:value="${fruit.price}">
                    </td>
                    <td>
                        <input type="text" name="fcount" th:value="${fruit.fcount}">
                    </td>
                    <td>
                        <input type="text" name="remark" th:value="${fruit.remark}">
                    </td>
                    <td>
                        <input type="submit" name="修改">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
