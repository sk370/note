<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet">
    <script language="JavaScript" src="js/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>

        <form th:action="@{index}" method="post" style="float:left;width:60%;margin-left:20%;">
            <input type="hidden" name="oper" value="search"/>
            请输入关键字：<input type="text" name="keyword" th:value="${session.keywords}"/>
            <input type="submit" value="查询" class="btn"/>
        </form>

        <div style="border:0px solid red;width:60%;margin-left:20%;text-align:right;">
            <a style="border:0px solid blue;margin-bottom:4px;" th:href="@{/add.html}">添加新库存记录</a>
        </div>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th class="w20">备注</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起，库存为空！</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
                <!-- <td><a th:text="${fruit.fname}" th:href="@{'/edit.do?fid='+${fruit.fid}}">苹果</a></td> -->
                <td><a th:href="@{/edit.do(fid=${fruit.fid})}" th:text="${fruit.fname}"></a></td>
                <td th:text="${fruit.price}"></td>
                <td th:text="${fruit.fcount}"></td>
                <td th:text="${fruit.remark}"></td>
                <!-- <td><img src="imgs/del.jpg" class="delImg" th:onclick="'delFruit('+${fruit.fid}+')'"/></td> -->
                <td><img class="delImg" src="imgs/del.jpg" th:onclick="|delFruit(${fruit.fid})|"/></td>
            </tr>
        </table>

        <div style="width:60%;margin-left:20%;border:0px solid red;padding-top:4px;" class="center">
            <input type="button" value="首  页" class="btn" th:onclick="|page(1)|" th:disabled="${session.pageNo==1}"/>
            <input type="button" value="上一页" class="btn" th:onclick="|page(${session.pageNo-1})|" th:disabled="${session.pageNo==1}"/>
            <input type="button" value="下一页" class="btn" th:onclick="|page(${session.pageNo+1})|" th:disabled="${session.pageNo==session.totalPage}"/>
            <input type="button" value="尾  页" class="btn" th:onclick="|page(${session.totalPage})|" th:disabled="${session.pageNo==session.totalPage}"/>
        </div>

    </div>
</div>
</body>
</html>
